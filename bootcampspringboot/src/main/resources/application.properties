#Propiedad del puerto de escucha, por defecto 8080
server.port=9080
#Cantidad maxima de peticiones que recibe tomcat
server.tomcat.threads.max=100
#Tiempo maxmo que puede estar una peticion esperando una respuesta
server.tomcat.connection.timeout=5s

server.servlet.context.path=/api/v1/bootcamp

app.type-bean=memory

app.version=1.0

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER